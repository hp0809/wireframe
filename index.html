<!DOCTYPE html>
<html lang="en">
<head>
	<title>Quiz</title>
	<meta name="description" content="A quiz">
	<meta name="viewport" content="width=device-width">
  <link href="https://fonts.googleapis.com/css?family=PT+Sans:400,700" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css"> 
</head>
<body>
  <header>
    <img role="logo" src="http://placekitten.com/150/150" alt="??" >
    <div class="score">
      <h4>Question: <span class="questionNumber">0</span>/10</h4><br>
      <h4>Score: <span class="score" >0</span>/10</h4>
    </div>
  </header>
	<main>
		<div class="start" role="main">
			<h1>QUIZ NAME</h1>
			<button type="button" class="startButton">START</button>
		</div>
  <div role="form" class="quizForm"></div>
	</main>
	<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
	<script type="text/javascript" src="index.js"></script>
</body>
</html>
